apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: "8.8.0"
    helm:
      values: |
        provider: cloudflare
        cloudflare.apiTokenSecret.name: cloudflare-api-token
        cloudflare.apiTokenSecret.key: CF_API_TOKEN
        policy: sync
        txtOwnerId: external-dns
        domainFilters:
          - "vidrochka.xyz"
        sources:
          - ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
